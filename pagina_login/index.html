<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
</head>
<body>
    <main>
        <form action>
            <div>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div>
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" minlength="9" required>
            </div>
        
            <div>
                <label>
                    <input type="checkbox" id="checkbox" name="aceite_de_termos" required>
                    Aceito os termos
                </label><br>
            </div>
            <div>
                <button type="submit">Login</button><br>
            </div>
        </form>
    </main>
</body>
</html>
